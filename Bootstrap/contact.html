<!-- Contact -->
<div class="container my-4 px-5 justify-content-center">
    <h2 class="text-center">Get in Touch</h2>
    <form>
      <div class="mb-3">
        <label for="title" class="form-label">Name</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      </div>

      <div class="mb-3">
        <label for="exampleDropdownFormEmail1" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="exampleDropdownFormEmail1">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" aria-describedby="emailHelp">
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Subject</label>
        <select class="form-select" id="inputGroupSelect01">
          <option selected hidden>Please choose</option>
          <option value="1. Makan" >1. Frontend</option>
          <option value="2. Minum">2. Backend</option>
          <option value="3. Bakery">3. Fullstack</option>
        </select>
      </div>

    <div class="mb-3">
        <label for="content" class="form-label">Your Message</label>
        <textarea class="form-control" id="content" style="height: 200px; resize: none"></textarea>
    </div>

    <div class="d-flex justify-content-end mt-5">
        <button type="submit" class="btn btn-danger px-5 py-3">Submit</button>
    </div>
    </form>
<!-- contact End -->
